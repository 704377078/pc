
<!DOCTYPE html>
<html lang="en">

<head>
    <title>登录</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/matrix-login.css" />
    <link href="../font-icon/css/font-awesome.css" rel="stylesheet" />
    <link href='http://fonts.useso.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

</head>
<body>
<div id="loginbox">
    <form id="loginform" class="form-vertical" action="#">
        <div class="control-group normal_text">
            <h3>
                <img src="img/logo.png" alt="Logo" />
            </h3>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lg"><i class="icon-user"></i></span><input
                        type="text" placeholder="用户名" id="username" />
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="icon-lock"></i></span><input
                        type="password" placeholder="密码" id="password" />
                </div>
            </div>
        </div>
        <div class="form-actions">
				<span class="pull-left">
                    <a href="#" class="flip-link btn btn-info" id="to-recover">忘记密码?</a>
                </span>
            <span class="pull-right">
                <a onclick="doLogin()" class="btn btn-success" />登录</a>
            </span>
        </div>
    </form>
    <form id="recoverform" action="#" class="form-vertical">
        <p class="normal_text">Enter your e-mail address below and we
            will send you instructions how to recover a password.</p>

        <div class="controls">
            <div class="main_input_box">
                <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input
                    type="text" placeholder="E-mail address" />
            </div>
        </div>

    </form>
</div>
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js-ctrl/matrix.login.js"></script>
<script type="text/javascript">
    function doLogin() {
        var url = 'common/login.do';
        $.ajax({
            url : url,
            type : 'post',
            contentType : "application/json",
            data : JSON.stringify({
                username : $('#username').val(),
                password : $('#password').val()
            })
        }).success(function(data) {
            if (data.result) {
                window.location.href = 'page/index.do'
            } else {
                alert('用户名或者密码错误!');
            }
        }).error(function() {
            console.log('error happend!');
        });
    }
</script>
</body>
</html>
